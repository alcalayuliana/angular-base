<h4>Listado</h4>
    <ul class="list-group ">
      <li *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEvent = even;
        let isOdd = odd;
      "

        class = "list-group-item d-flex justify-content-between aling-items-center"
        [ngClass]="{
          'list-group-item-dark': isLast,
          'list-group-item-primary': isEvent

      }">
      <div>
        <span class="text-primary" > {{ i + 1 }}. </span>
        <span> {{ character.name }} - </span>
        <strong> Power: </strong>
        <span>{{ character.power }}</span>
      </div>

        <button (click)="onDeleteCharacter(character.id || '')" class="btn btn-danger">X</button>

        <!--span>Es Par: {{ isEvent }} </span--> <!--par-->
        <!--span>Es Impar: {{ isOdd }} </span--> <!--impar-->



      </li>
    </ul>
